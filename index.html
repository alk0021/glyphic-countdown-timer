<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlyphicLA Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .title {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            letter-spacing: 2px;
        }

        .countdown-container {
            display: flex;
            gap: 10px;
            padding: 15px;
        }

        .time-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .flip-card-container {
            display: flex;
            gap: 3px;
        }

        .flip-card {
            position: relative;
            width: 38px;
            height: 50px;
        }

        .flip-card-face {
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            color: #fff;
            position: relative;
        }

        .flip-card-face::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 50%;
            top: 0;
            left: 0;
            background: linear-gradient(to bottom, rgba(255,255,255,0.05), transparent);
            border-radius: 5px 5px 0 0;
        }

        .label {
            color: #666;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .colon {
            font-size: 30px;
            color: #666;
            align-self: center;
            padding: 0 6px;
            margin-top: -18px;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 16px;
                padding: 0 20px;
            }

            .countdown-container {
                gap: 6px;
                padding: 12px;
                flex-wrap: wrap;
            }

            .flip-card {
                width: 30px;
                height: 42px;
            }

            .flip-card-face {
                font-size: 24px;
            }

            .colon {
                font-size: 24px;
                padding: 0 3px;
            }

            .label {
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="title">COUNTDOWN TO GLYPHIC 4.0</div>
        
        <div class="countdown-container">
            <div class="time-section">
                <div class="flip-card-container">
                    <div class="flip-card">
                        <div class="flip-card-face">
                            <span id="days-tens">0</span>
                        </div>
                    </div>
                    <div class="flip-card">
                        <div class="flip-card-face">
                            <span id="days-ones">0</span>
                        </div>
                    </div>
                </div>
                <div class="label">Days</div>
            </div>

            <div class="colon">:</div>

            <div class="time-section">
                <div class="flip-card-container">
                    <div class="flip-card">
                        <div class="flip-card-face">
                            <span id="hours-tens">0</span>
                        </div>
                    </div>
                    <div class="flip-card">
                        <div class="flip-card-face">
                            <span id="hours-ones">0</span>
                        </div>
                    </div>
                </div>
                <div class="label">Hours</div>
            </div>

            <div class="colon">:</div>

            <div class="time-section">
                <div class="flip-card-container">
                    <div class="flip-card">
                        <div class="flip-card-face">
                            <span id="minutes-tens">0</span>
                        </div>
                    </div>
                    <div class="flip-card">
                        <div class="flip-card-face">
                            <span id="minutes-ones">0</span>
                        </div>
                    </div>
                </div>
                <div class="label">Minutes</div>
            </div>

            <div class="colon">:</div>

            <div class="time-section">
                <div class="flip-card-container">
                    <div class="flip-card">
                        <div class="flip-card-face">
                            <span id="seconds-tens">0</span>
                        </div>
                    </div>
                    <div class="flip-card">
                        <div class="flip-card-face">
                            <span id="seconds-ones">0</span>
                        </div>
                    </div>
                </div>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        // Set the target date - January 6, 2026 at 6:00 PM
        const targetDate = new Date('2026-01-06T18:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.querySelector('.wrapper').innerHTML = 
                    '<div style="color: #fff; font-size: 24px; text-align: center; font-weight: bold;">Glyphic 4.0 Has Launched!</div>';
                return;
            }

            // Calculate time units
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Split into tens and ones
            const daysTens = Math.floor(days / 10);
            const daysOnes = days % 10;
            const hoursTens = Math.floor(hours / 10);
            const hoursOnes = hours % 10;
            const minutesTens = Math.floor(minutes / 10);
            const minutesOnes = minutes % 10;
            const secondsTens = Math.floor(seconds / 10);
            const secondsOnes = seconds % 10;

            // Update display
            document.getElementById('days-tens').textContent = daysTens;
            document.getElementById('days-ones').textContent = daysOnes;
            document.getElementById('hours-tens').textContent = hoursTens;
            document.getElementById('hours-ones').textContent = hoursOnes;
            document.getElementById('minutes-tens').textContent = minutesTens;
            document.getElementById('minutes-ones').textContent = minutesOnes;
            document.getElementById('seconds-tens').textContent = secondsTens;
            document.getElementById('seconds-ones').textContent = secondsOnes;
        }

        // Run immediately
        updateCountdown();

        // Update every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
